<!DOCTYPE html>
<html>
  <head>
    <title>Evan.pro Live Status</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h3>Evan.pro Status</h3>

    <strong>At home?</strong> <span id="location">...</span> (<span id="location-last"></span>)

    <pre id="content" style="white-space: pre-wrap;"></pre>

    <script type="text/javascript">
      var CLIENT_ID = '984822153053-iiqgu17c9ab674vp00nldsjr8m8nisik.apps.googleusercontent.com';
      var API_KEY = 'AIzaSyBQ99fER-whXfPU-AAxo52x9t11PzyuBi0';
      var DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
      var SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly";

      function initClient() {
        gapi.client.init({
          apiKey: API_KEY,
          clientId: CLIENT_ID,
          discoveryDocs: DISCOVERY_DOCS,
          scope: SCOPES
        }).then(function () {
          renderStatus();
        }, function(error) {
          appendPre(JSON.stringify(error, null, 2));
        });
      }

      function appendPre(message) {
        var pre = document.getElementById('content');
        var textContent = document.createTextNode(message + '\n');
        pre.appendChild(textContent);
      }

      function renderStatus() {
        gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: '1orLxmwADYAHb9o8j98XUCABUPuMJ5JCskraSh5FjqUU',
          range: 'phone-stats!B4:C5',
        }).then(function(response) {
          var range = response.result;
          if (range.values.length === 0) {
            appendPre('No data found.');
            return;
          }
          // Not Connected To Home WiFi
          if (range.values.length[1][0] === '0') {
            document.getElementById('location').innerHTML = 'No';
            document.getElementById('location-last').innerHTML = timeago().format(range.values[1][1]);
          }
          // Not-In-Range of Home WiFi
          if (range.values[0][0] === '0') {
            document.getElementById('location').innerHTML = 'No';
            document.getElementById('location-last').innerHTML = timeago().format(range.values[0][1]);
          }
          // In-Range of Home WiFi
          if (range.values[0][0] === '1') {
            document.getElementById('location').innerHTML = 'Yes';
            document.getElementById('location-last').innerHTML = timeago().format(range.values[0][1]);
          }
          // Connected To Home WiFi
          if (range.values.length[1][0] === '1') {
            document.getElementById('location').innerHTML = 'Yes';
            document.getElementById('location-last').innerHTML = timeago().format(range.values[1][1]);
          }
        }, function(response) {
          appendPre('Error: ' + response.result.error.message);
        });
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/3.0.2/timeago.min.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};gapi.load('client:auth2', initClient);"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
